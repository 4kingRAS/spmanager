<div class="contentDiv">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">商品类别： </a>
            </div>
            <div>
                <ul class="nav navbar-nav" >
                    <li th:each="goodsType : ${gtList}" >
                        <a href="#" th:onclick="getByType([[${goodsType.id}]])"
                           th:id="'type'+${goodsType.id}" th:text="${goodsType.name}"></a>
                    </li>
                    <li><button id="addgt" class="btn btn-default navbar-btn">+</button></li>
                </ul>
                <div class="navbar-form navbar-right" role="search">
                    <div class="input-group">
                        <input id="search" class="form-control" name="search"
                               type="text" placeholder="想要什么？">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default">搜索</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="addGTModal" tabindex="-1" role="dialog" aria-labelledby="my" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div id="goodsTable" th:fragment="goodsTable">

        <div class="row">
            <div class="col-sm-2 col-md-2">
                <h4>商品列表</h4>
            </div>
            <div style="margin-right: 20px; float: right!important;">
                <button class="btn btn-primary">添加商品</button>
            </div>
        </div>
        <legend>
        </legend>

        <table>
            <thead>
                <tr>
                    <th class="col-md-1" >商品编号</th>
                    <th class="col-md-1" >商品类别</th>
                    <th class="col-md-4" >商品名称</th>
                    <th class="col-md-1" >进货价(元)</th>
                    <th class="col-md-1" >代理价(元)</th>
                    <th class="col-md-1" >市场价(元)</th>
                    <th class="col-md-3" style="text-align: center" >操作</th>
                </tr>
            </thead>
        </table>

        <ul class="list-group">
            <div th:each="goods : ${goodsList}">
                <li class="list-group-item" style="padding: unset">
                    <div class="panel panel-default" style="margin-bottom: 0px">
                        <div class="panel-heading">
                            <table>
                                <tr>
                                    <th class="col-md-1" th:text="${goods.id}"></th>
                                    <td class="col-md-1" th:text="${goods.type}"></td>
                                    <td class="col-md-4" >
                                        <span th:text="${goods.name}"></span>
                                        <span class="badge" >new~</span>
                                    </td>
                                    <td class="col-md-1" th:text="${goods.priceForBuy}"></td>
                                    <td class="col-md-1" th:text="${goods.priceForSell}"></td>
                                    <td class="col-md-1" th:text="${goods.priceForMarket}"></td>
                                    <td class="col-md-3" style="text-align: center">
                                        <button class="btn btn-default btn-sm collapsed" data-toggle="collapse" th:href="'#pn'+${goods.id}">
                                            <span class="if-collapsed">+</span>
                                            <span class="if-not-collapsed">-</span>
                                        </button>
                                        <div class="btn-group">
                                            <button class="btn btn-info btn-sm" data-toggle="modal" th:href="'#gx'+${goods.id}">采购</button>
                                            <button class="btn btn-success btn-sm" data-toggle="modal" th:href="'#gx'+${goods.id}">更新</button>
                                            <button class="btn btn-danger btn-sm" th:onclick="'javascript:oup('+${goods.id}+')'">删除</button>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div th:id="'pn'+${goods.id}" class="panel-collapse collapse">
                            <div class="panel-body" style="padding: 5px">
                                <div class="row">
                                    <div class="col-sm-6 col-md-3">
                                        <h4>商品信息：</h4>
                                        <blockquote>
                                            <h5 th:text="${goods.description}"></h5>
                                        </blockquote>
                                    </div>
                                    <div class="col-sm-6 col-md-3">
                                        <a href="#" class="thumbnail" style="margin-bottom: 0px">
                                            <img th:src="@{'/images/goods/'+${goods.id}+'.jpg'}">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </div>
        </ul>
    </div>

    <div id="test" th:fragment="test">
        <div class="contentDiv">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>name</th>
                    <th>isbn</th>
                    <th>author</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="obj : ${datas}">
                    <td th:text="${obj.id}">${obj.id}</td>
                    <td th:text="${obj.name}">${obj.name}</td>
                </tr>
                </tbody>
            </table>
            <div th:include="Pager::pager" th:remove="tag"></div>
        </div>
    </div>
    <script type="text/javascript" th:inline="javascript">

        /*<![CDATA[*/
        function addGroup(){
            // 装载局部刷新返回的页面
            var gName = $("#gname").val();
            var ga = "1";
            var gpm = $("input[name='pmsType']:checked").val();
            //is checked?
            if($("#gagent").is(":checked")){
                ga = "0";
            }

            $.ajax({
                url: "/manager?add",
                type: 'post',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({UserGroup: {name: gName, isAgent: ga}, role: gpm}),
                async: false
                // TRUE 异步 FALSE 同步
            });

            $('#grouptb').load("/manager/fresh");
        }

        $("#addgt").click(function(){
            $("#addGTModal").modal({
                backdrop: 'static',     // 点击空白不关闭
                keyboard: false,        // 按键盘esc也不会关闭
                remote: '/goods/addGTM'
            });
        });

        function addGoodsType() {
            alert(1);
        }

        function getByType(name){
            $.ajax({
                url: "/goods/list",
                type: 'post',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({id: name}),
                async: false
                // TRUE 异步 FALSE 同步
            });

            $('#goodsTable').load("/goods/list");
        }

        $(".nav a").on("click", function(){
            $(".nav").find(".active").removeClass("active");
            $(this).parent().addClass("active");
        });
        /*]]>*/
    </script>
</div>
