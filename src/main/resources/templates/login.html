<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/all.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/js/jquery-2.2.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/all.js}"></script>
    <style type="text/css">
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
    <title>登录页面</title>
</head>
<body>
<div class="top">
    <div class="logo"></div>
    <!-- <div class="m_tit">元数据信息列表 <i class="d_arrow m_l10"></i></div> -->
    <div class="t_aciton">
        <ul>
            <li><a></a></li>
            <li><a><i class="icon20 ask_icon m_r5"></i>帮助</a></li>
            <li><i class="u_pic m_r10"></i>请登录</li>
        </ul>
    </div>
    <div class="meau_btn icon20" id="meau_btn"></div>
</div>
<div class="main on sub_main">
    <div class="contentDiv">
        <div class="starter-template">
            <p th:if="${param.logout}" class="bg-warning">已成功注销</p>
            <p th:if="${param.error}" class="bg-danger">有错误，请重试</p> <!-- 2 -->
            <legend>
                <strong>
                    <p class="text">[欢迎使用供销管理系统]</p>
                </strong>
            </legend>
            <form class="bs-example bs-example-form" style="width: 300px;margin: 0px auto" role="form" th:action="@{/login}" method="POST">
                <div class="input-group" >
                    <span class="input-group-addon">用户名:</span>
                    <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" />
                </div>
                <br>
                <div class="input-group" style="width: 300px">
                    <span class="input-group-addon" style="width: 71px"> 密码: </span>
                    <input type="password" class="form-control" id="password" name="password" />
                </div>
                <input class="btn btn-primary" type="submit" value="登录" style="margin-top: 10px" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
