<div class="contentDiv">
    <div class="row">
        <div class="col-sm-2 col-md-2">
            <h4>订单列表</h4>
        </div>
        <div style="margin-right: 20px; float: right!important;">
            <button class="btn btn-primary">0O0O0O</button>
        </div>
    </div>
    <legend>
    </legend>
    <div id="orderTable" th:fragment="orderTable">
        <table>
            <thead>
            <tr>
                <th class="col-md-1" >订单编号</th>
                <th class="col-md-1" >订单类别</th>
                <th class="col-md-2" >成交总价(元)</th>
                <th class="col-md-1" >商品种数</th>
                <th class="col-md-2" >创建时间</th>
                <th class="col-md-2" >成交时间</th>
                <th class="col-md-1" >状态</th>
                <th class="col-md-2" style="text-align: center" >操作</th>
            </tr>
            </thead>
        </table>
        <ul class="list-group">
            <div th:each="orders : ${datas}">
                <li class="list-group-item" style="padding: unset">
                    <div class="panel panel-default" style="margin-bottom: 0px">
                        <div class="panel-heading">
                            <table>
                                <tr>
                                    <th class="col-md-1" th:text="${orders.id}"></th>
                                    <td class="col-md-1" th:text="${orders.type}"></td>
                                    <td class="col-md-2" th:text="${orders.price}"></td>
                                    <td class="col-md-1" th:text="${orders.amount}"></td>
                                    <td class="col-md-2" >
                                        <span th:text="*{#calendars.format(orders.createAt,'yyyy-MM-dd HH:mm:ss')}"></span>
                                    </td>
                                    <td class="col-md-2" th:text="${orders.checkAt}"></td>
                                    <td class="col-md-1" >
                                        <span class="badge" th:text="${orders.isChecked eq '1' ? 'Done' : 'Pending'}">new~</span>
                                    </td>
                                    <td class="col-md-2" style="text-align: center">
                                        <button class="btn btn-default btn-sm collapsed" data-toggle="collapse" th:href="'#pn'+${orders.id}">
                                            <span class="if-collapsed">+</span>
                                            <span class="if-not-collapsed">-</span>
                                        </button>
                                        <div class="btn-group">
                                            <button class="btn btn-danger btn-sm" th:onclick="'javascript:cancel('+${orders.id}+')'">取消订单</button>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div th:id="'pn'+${orders.id}" class="panel-collapse collapse">
                            <div class="panel-body" style="padding: 5px">
                                <div class="row">
                                    666
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </div>
        </ul>
        <div th:include="Pager::pager" th:remove="tag"></div>
        <div id="isbuyer" th:value="${isBuyer eq 'true' ? true : false}" style="display: none"></div>
    </div>
    <script type="text/javascript" th:inline="javascript">

        /*<![CDATA[*/
        function addGroup(){
            // 装载局部刷新返回的页面
            var gName = $("#gname").val();
            var ga = "1";
            var gpm = $("input[name='pmsType']:checked").val();
            //is checked?
            if($("#gagent").is(":checked")){
                ga = "0";
            }

            $.ajax({
                url: "/manager?add",
                type: 'post',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({UserGroup: {name: gName, isAgent: ga}, role: gpm}),
                async: false
                // TRUE 异步 FALSE 同步
            });

            $('#grouptb').load("/manager/fresh");
        }

        $("#addGoods").click(function(){
            $("#addGoodsModal").modal({
                backdrop: 'static',     // 点击空白不关闭
                keyboard: false,        // 按键盘esc也不会关闭
                remote: '/goods/addGM'
            });
        });

        function postGoods() {
            var gn = $("#gsName").val();
            var gt = $("#gsType").val();
            var gps = $("#gsPS").val();
            var gpb = $("#gsPB").val();
            var gpm = $("#gsPM").val();
            var gdp= $("#gsDscp").val();

            $.ajax({
                url: "/goods?add",
                type: 'post',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({name: gn, type: gt, priceForSell: gps, priceForBuy: gpb,
                    priceForMarket: gpm, description: gdp}),
                async: false
                // TRUE 异步 FALSE 同步
            });
            $("#addGoodsModal").on('hidden.bs.modal', function (e) {
                getByType(gt);
                $(this).removeData("bs.modal");
                $(this).find(".modal-content").children().remove();
            }).modal('hide');
        }

        function getByType(type){
            $.ajax({
                url: "/goods/bytype",
                type: 'post',
                data: {"type": type},
                async: false,
                success: function () {
                    getPage(0);
                }
                // TRUE 异步 FALSE 同步
            });
        }

        function getPage(p){
            $.ajax({
                url: "/goods/list",
                type: 'post',
                data: {"page": p},
                async: false,
                success: function (data) {
                    $("#goodsTable").html(data);
                }
                // TRUE 异步 FALSE 同步
            });
        }

        $(".nav a").on("click", function(){
            $(".nav").find(".active").removeClass("active");
            $(this).parent().addClass("active");
        });
        /*]]>*/
    </script>
</div>
