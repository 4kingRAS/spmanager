<div style = "text-align:center;" class="contentDiv">
    <legend>
        <strong>
            <p class="text">用户注册</p>
        </strong>
    </legend>
    <div class="container" style="text-align: center">
        <form style = "text-align:left" th:action="@{/user/{action}(action=${action})}" method="POST" class="form-horizontal">

        <input type="hidden" name="id" th:value="${user.id}"/>
        <div class="form-group">
            <label for="user_name" class="col-sm-2 control-label">用户名:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="user_name" name="username" th:value="${user.username}" th:field="*{user.username}" />
            </div>
            <label class="col-sm-2 control-label text-danger" th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}">用户名有误!</label>
        </div>
        <div class="form-group">
            <label for="user_psw" class="col-sm-2 control-label">密码:</label>
            <div class="col-xs-4">
                <input type="password" class="form-control" id="user_psw" name="psw" th:value="${user.password}" th:field="*{user.password}" />
            </div>
        </div>
        <div class="form-group">
            <label for="user_corp" class="col-sm-2 control-label">公司名:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="user_corp" name="corp" th:value="${user.corpname}" th:field="*{user.corpname}"/>
            </div>
            <label class="col-sm-2 control-label text-danger" th:if="${#fields.hasErrors('user.corpname')}" th:errors="*{user.corpname}">输入有误!</label>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                <input class="btn" type="button" value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>
    </div>
</div>
