<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>商品名称</th>
        <th>商品数量</th>
        <th>商品单价</th>
        <th>状态</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="details : ${details}">
        <th scope="row" th:text="${details.c}"></th>
        <td th:text="${details.s.count}"></td>
        <td th:text="${details.s.price}"></td>
        <td>
            <span class="badge" th:text="${details.s.isActived eq '1' ? '有效' : '封禁'}"></span>
        </td>
    </tr>
    </tbody>
</table>
