<div id="test" class="contentDiv" th:fragment="test">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>isbn</th>
            <th>author</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="obj : ${datas}">
            <td th:text="${obj.id}">${obj.id}</td>
            <td th:text="${obj.name}">${obj.name}</td>
        </tr>
        </tbody>
    </table>
    <div th:include="Pager::pager" th:remove="tag"></div>
    <script type="text/javascript" th:src="@{/js/jquery-2.2.0.min.js}"></script>
    <script type="text/javascript" th:inline="javascript">

        /*<![CDATA[*/
        function getPage(p){
            $.ajax({
                url: "/goods/page",
                type: 'post',
                data: {"page": p},
                async: false,
                success: function (data) {
                    $("#test").html(data);
                }
                // TRUE 异步 FALSE 同步
            });
        }
        /*]]>*/
    </script>
</div>
